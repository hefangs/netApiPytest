- feature: get_popular_anchor_toplist_without_limit
  story: 获取最热主播榜（不传参数）
  title: 最热主播榜（不传参数）
  request:
    method: get
    url: http://localhost:3000/dj/toplist/popular
  validate:
    code: 200

- feature: get_popular_anchor_toplist
  story: 获取最热主播榜
  title: 最热主播榜
  request:
    method: get
    url: http://localhost:3000/dj/toplist/popular
    params:
      limit: 100
  validate:
    code: 200
